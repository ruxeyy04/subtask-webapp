<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="image/icon_subtask.png"> 
	<title>SubTask Wizard - Signup</title>
	<script defer src="assets/plugins/fontawesome/js/all.min.js"></script>
	<link id="theme-style" rel="stylesheet" href="assets/css/portal.css">
</head>
<body class="app app-signup p-0">  	
    <div class="row g-0 app-auth-wrapper">
	    <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
		    <div class="d-flex flex-column align-content-end">
			    <div class="app-auth-body mx-auto">	
				    <div class="app-auth-branding mb-4"><a class="app-logo" href="index.html"><img class="logo-icon me-2" src="image/icon_subtask.png" alt="logo"></a></div>
					<h2 class="auth-heading text-center mb-4">Sign-up to SubTask Wizard</h2>					
	
					<div class="auth-form-container text-start mx-auto">
						<form class="auth-form auth-signup-form" id="reg_form">         
							<div class="email mb-3">
								<input name="fname" type="text" class="form-control signup-name" placeholder="First Name" required="required">
							</div>
							<div class="email mb-3">
								<input name="lname" type="text" class="form-control signup-name" placeholder="Last Name" required="required">
							</div>
							<div class="email mb-3">
								<input name="username" type="text" class="form-control signup-name" placeholder="Username" required="required">
							</div>
							<div class="email mb-3">
								<label class="sr-only" for="signup-email">Your Email</label>
								<input name="email" type="email" class="form-control signup-email" placeholder="Email" required="required">
							</div>
							<div class="password mb-3">
								<label class="sr-only" for="signup-password">Password</label>
								<input name="password" type="password" class="form-control signup-password" placeholder="Create a password" required="required">
							</div>
							
							<div class="text-center">
								<button type="submit" class="btn app-btn-primary w-100 theme-btn mx-auto">Sign Up</button>
							</div>
						</form><!--//auth-form-->
						
						<div class="auth-option text-center pt-5">Already have an account? <a class="text-link" href="login.html" >Log in</a></div>
					</div><!--//auth-form-container-->	
					
					
				    
			    </div><!--//auth-body-->
		    </div><!--//flex-column-->   
	    </div><!--//auth-main-col-->
	    <div class="col-12 col-md-5 col-lg-6 h-100 auth-background-col">
		    <div class="auth-background-holder">			    
		    </div>
		    <div class="auth-background-mask"></div>
		    <div class="auth-background-overlay p-3 p-lg-5">
			    <div class="d-flex flex-column align-content-end h-100">
				    <div class="h-100"></div>
				</div>
		    </div><!--//auth-background-overlay-->
	    </div><!--//auth-background-col-->
			<footer class="app-footer">
				<div class="container text-center py-3">
						<small class="copyright">By Ruxe Pasok @2023</small>
					 
				</div>
			</footer><!--//app-footer-->
    </div><!--//row-->
		<script src="js/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script src="js/jquery.cookie.min.js"></script>
		<script src="js/main.js"></script>
		<script src="js/reg.js"></script>

</body>
</html>
