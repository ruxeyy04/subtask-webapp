        <div class="row g-3 mb-4 align-items-center justify-content-between">

            <h1 class="app-page-title mb-0">Subnet Calulator</h1>
          </div>

        </div><!--//row-->

      <!-- Subnet Calculator -->
      <div class="container">
        <div class="row">
          <form action="" class="form-floating">
            <div class="form-floating mb-3">
              <select class="form-select" id="network-class" aria-label="">
                <option value=""></option>
                <option value="A">Class A</option>
                <option value="B">Class B</option>
                <option value="C">Class C</option>
              </select>
              <label for="network-class">Network Class</label>
            </div>
            <div class="row">
              <div class="col-md-8">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="ipaddress" placeholder="">
                  <label for="ipaddress">IP Address</label>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-floating">
                  <input type="text" class="form-control" id="slashformat" readonly>
                  <label for="slashformat">Network Class CIDR Notation</label>
                </div>
              </div>
            </div>


            <div class="container mt-3 mb-3 d-flex justify-content-center">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="subnet"
                  value="requiredsubnet">
                <label class="form-check-label" for="subnet">Required Usable Subnet</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="usablesubnet"
                  value="requiredusablesubnet">
                <label class="form-check-label" for="usablesubnet">Required Usable Host/Subnet</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="slashformat1"
                  value="slashformat">
                <label class="form-check-label" for="slashformat1">Required Slash Format</label>
              </div>
            </div>
            <div class="form-floating mb-3" id="subnet-input">
              <input type="number" min="1" class="form-control" placeholder="Required Subnet" id="requiredsubnet">
              <label class="form-check-label" for="requiredsubnet">Required Usable Subnet</label>
            </div>
            <div class="form-floating mb-3" id="usablesubnet-input">
              <input type="number" min="1" class="form-control" placeholder="Required Usable/Subnet" id="usablehostsubnet">
              <label class="form-check-label" for="usablehostsubnet">Required Usable Host/Subnet</label>
            </div>
            <div class="form-floating" id="slashformat-input">
              <input type="number" min="1" max="30" class="form-control" placeholder="Solve Slash Format" id="solveslashformat">
              <label class="form-check-label" for="solveslashformat">Required Slash Format</label>
            </div>

            <div class="d-flex gap-2 col-2 mx-auto mt-3 justify-content-center">
              <button class="btn app-btn-primary" type="button" id="calculate">Calculate</button>
              <button class="btn btn-warning" type="button" id="clear">Clear</button>
            </div>
          </form>
        </div>
        <div class="row mt-4 mb-4 text-center ">
          <div class="col-md-12">
            <h3>Result:</h3>

            <p id="borrowedBits"></p>
            <p id="slashFormatResult"></p>
            <p id="usableSubnets"></p>
            <p id="usableHostsResult"></p>
            <p id="newSubnetMask"></p>
            <p id="ipbinary"></p>
            <p id="subnetmaskbinary"></p>
            <p id="delta"></p>
          </div>
        </div>
        <div class="row" id="subnesttable">
          <div class="col-md-12 table-responsive">
            <table class="table table-hover">
              <thead class="text-center">
                <tr>
                  <th scope="col">Subnet #</th>
                  <th scope="col">Network Address</th>
                  <th scope="col">Host Range</th>
                  <th scope="col">Broadcast Address</th>
                </tr>
              </thead>
              <tbody class="text-center" id="subnetTableBody">
              </tbody>
            </table>
          </div>
        </div>
      </div>
