<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="image/icon_subtask.png"> 
	<title>SubTask Wizard - Login</title>
	<script defer src="assets/plugins/fontawesome/js/all.min.js"></script>
	<link id="theme-style" rel="stylesheet" href="assets/css/portal.css">
</head>
<body class="app app-login p-0">    	
    <div class="row g-0 app-auth-wrapper">
	    <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
		    <div class="d-flex flex-column align-content-end">
			    <div class="app-auth-body mx-auto">	
				    <div class="app-auth-branding mb-4"><a class="app-logo" href="index.html"><img class="logo-icon me-2" src="image/icon_subtask.png" alt="logo"></a></div>
					<h2 class="auth-heading text-center mb-5">Log in to SubTask Wizard</h2>
			        <div class="auth-form-container text-start">
						<form class="auth-form login-form" id="login">         
							<div class="email mb-3">
								<input name="user" type="text" class="form-control signin-email" placeholder="Username" required="required">
							</div><!--//form-group-->
							<div class="password mb-3">
								<input  name="pass" type="password" class="form-control signin-password" placeholder="Password" required="required">
								<div class="extra mt-3 row justify-content-between">

								</div><!--//extra-->
							</div><!--//form-group-->
							<div class="text-center">
								<button type="submit" class="btn app-btn-primary w-100 theme-btn mx-auto">Log In</button>
							</div>
						</form>
						
						<div class="auth-option text-center pt-5">No Account? Sign up <a class="text-link" href="signup.html" >here</a>.</div>
					</div><!--//auth-form-container-->	

			    </div><!--//auth-body-->
		    
		    </div><!--//flex-column-->   
	    </div><!--//auth-main-col-->
	    <div class="col-12 col-md-5 col-lg-6 h-100 auth-background-col">
		    <div class="auth-background-holder">
		    </div>
		    <div class="auth-background-mask"></div>
		    <div class="auth-background-overlay p-3 p-lg-5">

		    </div><!--//auth-background-overlay-->
	    </div><!--//auth-background-col-->
			<footer class="app-footer">
				<div class="container text-center py-3">
						<small class="copyright">By Ruxe Pasok @2023</small>
					 
				</div>
			</footer><!--//app-footer-->
    </div><!--//row-->
		<script src="js/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script src="js/jquery.cookie.min.js"></script>
		<script src="js/main.js"></script>
		<script src="js/login.js"></script>

</body>
</html>
